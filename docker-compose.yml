version: "3"
services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - 8000:80 # map nginx port 80 to port 8000 for frontend
    networks:
      - frontend
    depends_on:
      - user
      - question

  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    networks:
      - frontend
      - backend
    volumes:
      -./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro

  user:
    build: ./backend/user-service
    container_name: user-service
    restart: unless-stopped
    expose:
      - "8001"
    networks:
      - backend
    depends_on:
      - user-db

  question:
    build: ./backend/question-service
    container_name: question-service
    restart: unless-stopped
    expose:
      - "8002"
    networks:
      - backend

  matching:
    build: ./backend/matching-service
    container_name: matching-service
    restart: unless-stopped
    expose:
      - "8003"
    networks:
      - backend
    depends_on:
      - question-db

  collab:
    build: ./backend/collab-service
    container_name: collab-service
    restart: unless-stopped
    expose:
      - "8004"
    networks:
      - backend

  user-db:
    image: mongodb/mongodb-community-server:6.0-ubi8
    container_name: user-db
    volumes:
      - user-db-data:/data/db
      - user-db-data:/data/configdb
    expose:
      - "27001"
    networks:
      - backend

  question-db:
    image: mongodb/mongodb-community-server:6.0-ubi8
    container_name: question-db
    volumes:
      - question-db-data:/data/db
      - question-db-data:/data/configdb
    expose:
      - "27001"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  user-db-data:
  question-db-data: