name: Docker Compose CI

on:
  push:
    branches: 
      - "master"
  pull_request:
    branches:
      - "master"

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the service
      run: docker-compose up -d
    - name: Frontend
      working-directory: ./frontend
      run: npm install
    - name: Test Frontend
      working-directory: ./frontend
      run: npm test
