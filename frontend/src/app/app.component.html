<div class="container">
    <h1 class="mt-3">Magic Question Machine</h1>
    <div id="view">
        <p >No Question Displayed Currently.</p>
    </div>
    <h2>Add a Question</h2>
    <form id="questionForm" #questionForm="ngForm">
        <label for="name" class="mb-3">Question Title :</label>
        <input type="text" name="name" id="qtitle" ngModel class="form-control">
        <br>
        <label for="description" class="mb-3">Question Description :</label>
        <textarea type="text" name="description" id="description" class="form-control" ngModel></textarea>
        <br>
        <label for="category" class="mb-3">Question Category :</label>
        <input type="text" name="category" id="qcategory" class="form-control" ngModel>
        <br>
        <label for="complexity" class="mb-3">Question Complexity :</label>
        <select name="complexity" id="qcomplexity" class="form-select" ngModel>
            <option value="Easy" selected>Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <br>
        <button type="button" (click)="addItem(questionForm)">Save Question</button>
    </form>
    <hr>
    <table class="table">
      <tr>
          <th>Question ID</th>
          <th>Question Title</th>
          <th>Question Description</th>
          <th>Question Category</th>
          <th>Question Complexity</th>
          <th>Actions</th>
      </tr>
      <tr *ngFor="let question of questions; index as index" (click)="view(index)">
              <td>{{question.id}}</td>
              <td>{{question.name}}</td>
              <td>{{question.description}}</td>
              <td>{{question.category}}</td>
              <td>{{question.complexity}}</td>
              <td>
                  <button class="btn btn-primary m-2" (click)="editItem(index, questionForm)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="questionEditForm" #questionEditForm="ngForm">
                        <div class="modal-body">

                                <label for="name" class="mb-3">Question Title :</label>
                                <input type="text" name="name" id="qtitle" [ngModel]="question.name" class="form-control">
                                <br>
                                <label for="description" class="mb-3">Question Description :</label>
                                <textarea type="text" name="description" id="description" class="form-control" [ngModel]="question.description"></textarea>
                                <br>
                                <label for="category" class="mb-3">Question Category :</label>
                                <input type="text" name="category" id="qcategory" class="form-control" [ngModel]="question.category">
                                <br>
                                <label for="complexity" class="mb-3">Question Complexity :</label>
                                <select name="complexity" id="qcomplexity" class="form-select" [ngModel]="question.complexity">
                                    <option value="Easy" selected>Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                                <br>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" (click)="editItem(index, questionEditForm)" data-bs-dismiss="modal">Save Question</button>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-danger" (click)="deleteItem(index)">Delete</button>
              </td>
      </tr>
    </table>
</div>
