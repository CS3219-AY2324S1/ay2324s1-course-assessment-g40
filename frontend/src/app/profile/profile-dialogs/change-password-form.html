<div class="form-container">
  <p><h2 class="center">Change your password</h2>
    <form appearance="fill" id="updatePwForm" #updatePwForm="ngForm">
      <div class="input-container">
      <input type="password" name="newPassword" placeholder="New Password" [(ngModel)]="newPassword" minlength="6" required>
      </div>
      <div class="button-container">
        <button class="btn btn-danger" color="warn" (click)="onNoClick()">Close</button>
        <button class="btn btn-primary" [disabled]="!updatePwForm.valid" (click)="changePw()">Save</button>
      </div>
      <mat-error *ngIf="newPassword.length > 0 && newPassword.length < 6">Password must be at least 6 characters long</mat-error>
    </form>
    <div class="alert alert-success" *ngIf="updatePwForm.submitted && !isError">
      {{ response }}
    </div>
    <div *ngIf="updatePwForm.submitted && isError" class="alert alert-danger">
      {{ response }}
    </div>
</div>
