<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}'s Profile</strong>
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
    <p>
      <button (click)="openChangePwDialog()" class="btn btn-primary">
        Change Password
      </button>
    </p>
    <p>
      <button (click)="openDeleteAccDialog()" class="btn btn-danger">
        Delete Account
      </button>
    </p>
  </div>

  <ng-template #loggedOut>
    Please login.
  </ng-template>
